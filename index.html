<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
   <link rel="stylesheet" href="style.css">

</head>
<body style="background-color: rgb(7, 5, 22);">
  <center>
     <h1 style="color: aliceblue;">Create New Product</h1>
     <div class="forms">
    <form class="inputs" action="">
     <input id="productname" onclick="f1()" style="height:30px;width:250px;margin-left:20px;background-color:rgb(15, 15, 49);margin-top:20px;margin-left:5px;" type="text" placeholder="Product name"> <br> <br>
      <input id="original" onclick="f2()" style="height:30px;width:250px;margin-left:20px;background-color:rgb(15, 15, 49);margin-left:5px;" type="number" placeholder="Original Price"> <br> <br>
      <input id="sale" onclick="f3()" style="height:30px;width:250px;margin-left:20px;background-color:rgb(15, 15, 49);margin-left:5px;" type="number" placeholder="Sale Price"> <br> <br>
      <input id="product" onclick="f4()" style="height:30px;width:250px;margin-left:20px;background-color:rgb(15, 15, 49);margin-left:5px;" type="number" placeholder="Product Type"> <br> <br>
      <textarea id="text" onclick="f5()" style="background-color:rgb(15, 15, 49);margin-left:20px;margin-left:5px;" cols="32" rows="8" placeholder="Description"></textarea> <br><br>
      <input style="height:30px;width:250px;margin-left:20px;background-color:rgb(46, 93, 222);margin-left:5px;" type="submit" value="Create">
    </form>
</div>
</center>

<script src="script.js">

</script>
    
</body>
</html>
